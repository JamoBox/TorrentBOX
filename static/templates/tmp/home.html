<!-- TEST SCRIPT -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    setInterval(function(){
        $.ajax({
            url:'./list_progress',
	    dataType:'json',
            success:function(data){
		for(var index in data){
			$('#'+data[index].hash).text(data[index].progress+'%');
			$('#'+data[index].hash).innerWidth(data[index].progress+'%');
		}
            }
        })
    },2000)
</script>


      <div class="container">
	<form class="form-inline" method="post" action="#">{% csrf_token %}
	  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon">#</div>
	      <input type="text" class="form-control" name= "torrent_url" id="torrent_url" placeholder="URL">
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Download from URL</button>
	</form>
	<p>
	{% for entry in entries %}
	{{entry.name}}<br>
	<div class="progress">
		<div class="progress-bar" id="{{entry.hash_value}}" role="progressbar" aria-valuenow="{{entry.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{entry.progress}}%;">
    		{{entry.progress}}%
  		</div>
	</div>
	{% endfor %}
	</p>
     </div>
